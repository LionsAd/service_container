# .travis.yml - File for Travis CI
#
# Based for simpletest upon:
#   https://github.com/sonnym/travis-ci-drupal-module-example

language: php

php:
#  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm

mysql:
  database: service_container
  username: root
  encoding: utf8

before_install:
  - sudo apt-get update > /dev/null

install:
  - ./tests/install.sh
  - ./tests/drupal-travis-integration/install.sh

  # add composer's global bin directory to the path
  # see: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

before_script:
  - mkdir -p ./tests/build/logs
  # Install drupal and run web server: $module_dir $module_name $db_name $db_url
  - ./tests/drupal-travis-integration/before-script.sh $(pwd) "service_container" "service_container" "mysql://root:@127.0.0.1/service_container"

script:
  - ./tests/run-tests.sh --coverage-clover build/logs/clover.xml
  - ./tests/drupal-travis-integration/run-simpletests.sh "service_container" --uri="http://127.0.0.1:8080"

after_script:
  - cd ./tests
  - php vendor/bin/coveralls -v

notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/0c7b5a71d435245837a1
    on_success: always
    on_failure: always
    on_start: false
