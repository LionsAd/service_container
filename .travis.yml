# .travis.yml - File for Travis CI
#
# Based for simpletest upon:
#   https://github.com/sonnym/travis-ci-drupal-module-example

language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm

mysql:
  database: service_container
  username: root
  encoding: utf8

before_install:
  - sudo apt-get update > /dev/null

install:
  - ./tests/install.sh

  # install php packages required for running a web server from drush on php 5.3
  - sudo apt-get install -y --force-yes php5-cgi php5-mysql

  # add composer's global bin directory to the path
  # see: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

  # install drush globally
  - composer global require drush/drush:dev-master --prefer-source

before_script:
  - mkdir -p ./tests/build/logs
  # Change to /tmp
  - cd /tmp
  # Install drupal
  - mysql -e 'create database service_container'
  - php -d sendmail_path=$(which true) drush --yes core-quick-drupal --profile=testing --no-server --db-url="mysql://root:@127.0.0.1/service_container" --enable=simpletest drupal_service_container
  - cd drupal_service_container/drupal
  # start a web server on port 8080, run in the background; wait for initialization
  - drush runserver 127.0.0.1:8080 &
  - until netstat -an 2>/dev/null | grep '8080.*LISTEN'; do true; done

script:
  - ./tests/run-tests.sh --coverage-clover build/logs/clover.xml
  - ./tests/run-simpletests.sh

after_script:
  - cd ./tests
  - php vendor/bin/coveralls -v

notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/0c7b5a71d435245837a1
    on_success: always
    on_failure: always
    on_start: false
