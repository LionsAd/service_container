# @file
# .travis.yml - Drupal for Travis CI Integration
#
# Template provided by https://github.com/LionsAd/drupal_ti.
#
# Based for simpletest upon:
#   https://github.com/sonnym/travis-ci-drupal-module-example

language: php

# @todo Remove when re-enabling simpletest.
sudo: false

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
    - php: 5.6
    - php: hhvm

env:
  global:
    # add composer's global bin directory to the path
    # see: https://github.com/drush-ops/drush#install---composer
    - PATH="$PATH:$HOME/.composer/vendor/bin"

    # Drupal specific vars.
    - DRUPAL_TI_MODULE_NAME="service_container"
    - DRUPAL_TI_DB="drupal_travis_db"
    - DRUPAL_TI_DB_URL="mysql://root:@127.0.0.1/drupal_travis_db"
    # Note: Do not add a trailing slash here.
    - DRUPAL_TI_WEBSERVER_URL="http://127.0.0.1"
    - DRUPAL_TI_WEBSERVER_PORT="8080"

    # Simpletest specific commandline arguments.
    - DRUPAL_TI_SIMPLETEST_ARGS="--verbose --color --concurrency 4 --url $DRUPAL_TI_WEBSERVER_URL:$DRUPAL_TI_WEBSERVER_PORT $DRUPAL_TI_MODULE_NAME"

    # PHPUnit specific commandline arguments.
    - DRUPAL_TI_PHPUNIT_ARGS=""

    # Code coverage via coveralls.io
    - DRUPAL_TI_COVERAGE="satooshi/php-coveralls:0.6.*"
    # This needs to match your .coveralls.yml file.
    - DRUPAL_TI_COVERAGE_FILE="build/logs/clover.xml"

    # Debug options
    #- DRUPAL_TI_DEBUG="-x -v"

    # Environment
    - DRUPAL_TI_ENVIRONMENT="drupal-8"

  matrix:
    - DRUPAL_TI_RUNNERS="phpunit"
    # @todo Add back simpletest once tests are ported.
    #- DRUPAL_TI_RUNNERS="phpunit simpletest"

mysql:
  database: drupal_travis_db
  username: root
  encoding: utf8

before_install:
  - cd ./tests
  - composer self-update
  - composer global require "lionsad/drupal_ti:dev-master"
  - drupal-ti before_install

install:
  - drupal-ti install

before_script:
  - drupal-ti before_script

script:
  - drupal-ti script

after_script:
  - drupal-ti after_script

after_success:
  - bash <(curl -s https://codecov.io/bash) # -f "$DRUPAL_TI_COVERAGE_FILE"

notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/0c7b5a71d435245837a1
    on_success: always
    on_failure: always
    on_start: false
